<!DOCTYPE html>
<html>
<head>
    <title>Validação de Inputs</title>
</head>
<body>
    <h1>Validação de Inputs</h1>
    <form>
        <label for="num1">Digite o primeiro número:</label>
        <input type="number" id="num1" name="num1"><br><br>
        <label for="num2">Digite o segundo número:</label>
        <input type="number" id="num2" name="num2"><br><br>
        <input type="button" value="Validar" onclick="validarInputs()">
    </form>

    <script>
        function validarInputs() {
            const num1 = document.getElementById("num1").value;
            const num2 = document.getElementById("num2").value;

            if (num1 !== "" && num2 !== "") {
                if (parseInt(num1) < parseInt(num2)) {
                    alert("Inputs válidos!");
                } else {
                    alert("O primeiro número deve ser menor que o segundo número!");
                }
            } else {
                alert("Digite ambos os números!");
            }
        }
    </script>
</body>
</html>
